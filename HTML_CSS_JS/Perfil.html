<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Perfil</title>
  <link href="css/Perfil.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <nav>
    <div class="cabeçalho">
      <a href="#">
        <img id="Logo1" src="img/Logo.png" alt="Logo" />
        <span>TASK</span>
      </a>
      <a id="Contatenos" href="#">
        <span>Contate-nos</span>
      </a>
      <a id="Noticias" href="#">
        <span>Noticias</span>
      </a>
      <a id="Ajuda" href="#">
        <span>Ajuda</span>
      </a>
      <input type="text" id="txtBusca" placeholder="Pesquisar Projeto..." />
      <button id="Chat" type="submit">Chat</button>
      <button id="MiniFoto" type="button">F</button>
    </div>
  </nav>
  <div class="Perfil">
    <button id="Foto" type="button">F</button>
    <div id="Dados">
      <h2>Nome de Usuario</h2>
      <p>Profissão Freelancer</p>
      <p>email@exemplo.com</p>
      <p>(11) 1122-3344</p>
    </div>
    <button id="encontreTrabalho" type="submit">Encontre Trabalho</button>
  </div>
  <div class="Serviços">
    <h2>Serviços Prestados</h2>
    <button id="ServiçosPrestados" type="submit">
      <span class="InformaçoesServiço">
        <h4>Nome</h4>
        <p>SEGUIMENTO DE ATUAÇÃO</p>
        <span id="valorTotal">Valor Total R$00,00</span>
      </span>
    </button>
  </div>
</body>

</html>
